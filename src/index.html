<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поймай гоблина</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="gameContainer">
    <div id="score">Очки: 0</div>
    <div id="missed">Пропуски: 0</div>
    <div id="record">Рекорд: 0</div>
    <div id="timer">Время: 60</div>
    <div id="gameBoard"></div>
    <div id="buttons">
      <button id="restartBtn">Начать заново</button>
    </div>
  </div>
  <div class="custom-cursor" id="hammerCursor"></div>
  <div id="modalMessage" class="modal-hidden">
  <div class="modal-content">
    <p id="modalText"></p>
    <button id="closeModal">Закрыть</button>
  </div>
</div>
</body>
</html>
